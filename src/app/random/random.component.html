<div class="mx-auto w-1/3 mt-4">
  <img [src]="product.pImage" alt="produit {{ product.name }}" width="300" />
  <p>nom : {{ product.name }}</p>
  <p>prix : {{ product.price + "€" }}</p>
  <p>couleur : {{ product.color }}</p>
  <p>Reduction: {{ getDiscountPrice() + "€" }}</p>
  <p>
    {{
      product.inStock > 0
        ? "only " + product.inStock + " items left"
        : "not in stock"
    }}
  </p>
  <button
    class="border border-gray-200 bg-gray-200 py-1 px-3 m-2 rounded-lg w-10"
    (click)="decrementCartValue()"
  >
    -
  </button>
  <span>{{ addToCart }}</span>
  <!-- <span>{{}}</span> -->
  <!-- <input (input)="onNameChange($event)" [value]="name" /> -->
  <button
    (click)="incrementCartValue()"
    class="border border-gray-200 bg-gray-200 py-1 px-3 m-2 rounded-lg w-10"
  >
    +
  </button>

  <!-- input event -->
  <!-- <input (input)="onNameChange($event)" class="border" />
  <p>{{ name }}</p> -->

    [disabled]="!(product.inStock > 0)"

  >
    Buy Now
  </button> -->
  <!-- <input type="text" [value]="name" class="border" [attr.aria-hidden]="true" /> -->
</div>

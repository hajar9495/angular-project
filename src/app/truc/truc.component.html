<h1>truc component</h1>
<!-- if and else -->
<div>
  @if (isAdmin) {
  <p>you're an admin</p>
  }@else {
  <p>you're a regular user</p>
  }
</div>

<!-- for loop -->
<div>
  <ul>
    @for (truc of trucList; track truc.nom) {
    <li>{{ truc.quantite }} - {{ truc.nom }}</li>
    }
  </ul>
</div>
